<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Posts para Vagas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 italic">Quiari Social Post</h1>
            <p class="text-gray-500 text-sm">Gerador de posts otimizados para o mercado de Angola.</p>
        </div>

        <div class="space-y-6">
            <!-- Área de Input -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Link da Vaga</label>
                <div class="relative">
                    <input type="url" id="jobLink" 
                        placeholder="https://www.procureaqui.net/vaga/..."
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex gap-3">
                <button id="generateBtn" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <span id="btnText">Gerar Post</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
                
                <button id="clearBtn" 
                    class="px-6 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-lg transition-colors">
                    Limpar
                </button>
            </div>

            <!-- Mensagem de Erro -->
            <div id="errorBox" class="hidden p-4 bg-red-50 text-red-700 rounded-lg text-sm border border-red-100"></div>

            <!-- Área de Resultado -->
            <div id="resultArea" class="hidden space-y-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-700">Post Pronto:</h2>
                    <button id="copyBtn" class="text-blue-600 hover:text-blue-800 text-sm font-semibold flex items-center gap-1 bg-blue-50 px-3 py-1 rounded-full">
                        <i class="fa-regular fa-copy"></i> Copiar Tudo
                    </button>
                </div>
                <div id="postContent" class="p-5 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 whitespace-pre-wrap leading-relaxed font-sans min-h-[150px]"></div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-widest font-semibold">Criado Por Quiari</p>
        </div>
    </div>

    <script type="module">
        const apiKey = ""; // Chave fornecida pelo ambiente

        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const jobLinkInput = document.getElementById('jobLink');
        const resultArea = document.getElementById('resultArea');
        const postContent = document.getElementById('postContent');
        const errorBox = document.getElementById('errorBox');
        const copyBtn = document.getElementById('copyBtn');

        async function fetchJobPost(url) {
            const systemPrompt = "Você é um assistente focado no mercado de trabalho de Angola. " +
                                 "Sua tarefa é gerar um post rigorosamente com esta estrutura: " +
                                 "1. O título exato da vaga em texto simples. Não use asteriscos, negritos Markdown ou emojis. " +
                                 "2. Pule uma linha e escreva: 'Descrição da vaga:'. " +
                                 "3. Um resumo da vaga em tópicos (entre 2 a 5 linhas no total). " +
                                 "4. Pule uma linha e escreva: 'Clique aqui para ver mais: ' seguido do link enviado. " +
                                 "5. IMPORTANTE: Garanta que o link termine com um espaço após a barra final e um ponto, assim: '/ .'. " +
                                 "6. No final do post, adicione estas hashtags em uma nova linha: #EmpregoAngola #VagasAngola #Angola #Recrutamento #ProcureAqui #TrabalhoAngola. " +
                                 "PROIBIDO usar asteriscos (**) ou emojis.";

            const payload = {
                contents: [{
                    parts: [{ text: `Gere o post para esta vaga (mantenha o título exato, remova asteriscos e finalize o link com / .): ${url}` }]
                }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            };

            let retries = 0;
            const maxRetries = 5;
            
            while (retries < maxRetries) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('Falha na resposta da API');
                    
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (err) {
                    retries++;
                    if (retries === maxRetries) throw err;
                    await new Promise(res => setTimeout(res, Math.pow(2, retries) * 1000));
                }
            }
        }

        generateBtn.addEventListener('click', async () => {
            const url = jobLinkInput.value.trim();
            if (!url) {
                showError("Por favor, cole o link da vaga primeiro.");
                return;
            }

            setLoading(true);
            hideError();
            resultArea.classList.add('hidden');

            try {
                const post = await fetchJobPost(url);
                if (post) {
                    // Limpeza adicional de qualquer asterisco residual
                    const cleanedPost = post.replace(/\*\*/g, '');
                    postContent.innerText = cleanedPost;
                    resultArea.classList.remove('hidden');
                } else {
                    showError("Não foi possível processar este link. Verifique e tente novamente.");
                }
            } catch (err) {
                showError("Erro de conexão. Tente gerar novamente em instantes.");
            } finally {
                setLoading(false);
            }
        });

        clearBtn.addEventListener('click', () => {
            jobLinkInput.value = '';
            resultArea.classList.add('hidden');
            postContent.innerText = '';
            hideError();
        });

        copyBtn.addEventListener('click', () => {
            const text = postContent.innerText;
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fa-solid fa-check text-green-600"></i> Copiado!';
            setTimeout(() => { copyBtn.innerHTML = originalHTML; }, 2000);
        });

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.textContent = "Processando...";
                btnLoader.classList.remove('hidden');
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-70');
            } else {
                btnText.textContent = "Gerar Post";
                btnLoader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-70');
            }
        }

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }
    </script>
</body>
</html>
